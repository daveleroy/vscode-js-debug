on:
  push:
    
name: vscode-js-debug

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        
      -
        uses: actions/checkout@v2
        with:
          ref: ${{ github.ref_rename }}
        
      -
        run: |
          npm install --legacy-peer-deps
          node_modules/.bin/gulp vsDebugServerBundle 
          mv dist extension
          zip -r extension.vsix extension
          
      -
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_rename }}
          release_name: ${{ github.ref_rename }}
          draft: false
          prerelease: false
          
      - 
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./extension.vsix
          asset_name: vscode-js-debug.vsix
          asset_content_type: application/zip
